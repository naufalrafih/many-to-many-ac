<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Initialize Institute</h1>
        
        {% if initialized %}
            Already initialized!
        {% else %}
            <div id="initializer">

            </div>
            <form id="initialize-form" name="initialize-form">
                <dl>
                    <dt>Certification Center Name:
                    <dd><input type=text name="certcenter_name" value="" required/>
                    <dt>Certification Center IP Address:
                    <dd><input type=text name="certcenter_ip_address" value="" required/>
                    <dt>Asset Name:
                    <dd><input type=text name="asset_name" value="" required/>
                    <dt>Asset IP Address:
                    <dd><input type=text name="asset_ip_address" value="" required/>
                </dl>
            </form>
            <button onclick="initialize()">Initialize!</button>
        {% endif %}


        
    <script>
        {% if initialized %}
            // Nothing
        {% else %}

            

            function initialize() {
                var form_element = document.getElementById('initialize-form')
                var form = new FormData(form_element)
                var formObject = {}
                form.forEach( function (value,key) {
                    formObject[key] = value
                })

                var formJson = JSON.stringify(formObject)
                var url = window.location.protocol + "//" + window.location.host + "/api/initialize";
                alert("Initializing institute! Sending initialization request to " + url)
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("POST", url, true);
                xmlHttp.setRequestHeader("Content-Type","application/json")
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4) {
                        if (xmlHttp.status == 200) {
                            console.log(xmlHttp.responseText);
                            const element = document.getElementById("initialize-block");
                            element.innerHTML = "Okay. Initialized.";
                        } else {
                            alert("Failed to initialize")   
                        }
                    }
                }
                xmlHttp.send(formJson);
            }   
        {% endif %}
    </script>
    </body>

</html>
